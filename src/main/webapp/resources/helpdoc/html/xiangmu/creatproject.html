<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>项目管理</title>
    <script src="../../js/mui.js"></script>
    <link href="../../css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../css/xiangmu/public.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	  <a href="../xiangmu/xiangmu.html">
		  <button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left">
		    <span class="mui-icon mui-icon-left-nav"></span>
		   		返回
		  </button> 
	  </a>
	  <h1 class="mui-title">项目管理</h1>
	</header>
	<div class="content">
		<p class="p1">
			如何创建项目？
		</p>
		<p class="p2">
			如果您已经加入公司，未加入项目，则可以在咚咚首页点击【创建项目】，即可创建项目，
			如果您已经有加入项目，则可以在我的项目点击【加入项目】，在加入项目页面点击【创建项目】
			即可创建项目。
		</p>
		<img src="../../img/xiangmu/2-1.png"/>
		<p class="p3">
			咚咚首页
		</p>
		<p class="p3 bc">
			(未加入项目)
		</p>
		<img src="../../img/xiangmu/2-2.png"/>
		<p class="p3">
			我的项目
		</p>
		<p class="p3 bc">
			(已加入项目)
		</p>
		<img src="../../img/xiangmu/2-3.png"/>
		<p class="p3">
			加入项目
		</p>
		<p class="p3 bc">
			(已加入项目)
		</p>
		<img src="../../img/xiangmu/2-4.png"/>
		<p class="p3">
			创建项目
		</p>
		<p class="p3 bc">
			(已加入项目)
		</p>
		<img src="../../img/xiangmu/2-5.png"/>
		<p class="p3">
			完成创建
		</p>
	</div>
</body>
</html>
