<div>
    <div>
    <p class="contentTitle">如何查看已经完成的巡检？</p>

    <p class="textS">查看已经完成的巡检,可通过三种方式：</p>
    <p class="detailTitle">方式一：</p>
    <p class="textS">1.工作面板-巡检管理-选择日期;可查看所选择日期与自己相关的巡检任务信息；</p>
      <div class="leftDIV maginLeft">
        <img class="imageSize" src="../../img/xunjian/3-1.png">
        <p>工作面板</p>
      </div>
      <div class="rightDIV maginright">
        <img class="imageSize" src="../../img/xunjian/3-2.png">
        <p>巡检管理</p>
      </div>
    </div>

    <div class="divTop">
        <p class="detailTitle2">方式二：</p>
        <p class="textS">2.设备详情巡检概览-巡检任务-巡检任务详情-历史巡检；查看巡检任务的历史巡检情况；</p>

        <div class="leftDIV maginLeft">
            <img class="imageSize" src="../../img/xunjian/3-3.png">
            <p>设备详情-巡检概要</p>
        </div>
        <div class="rightDIV maginright">
            <img class="imageSize" src="../../img/xunjian/3-4.png">
            <p>巡检任务详情</p>
        </div>
        <div class="leftDIV maginLeft maginTop">
            <img class="imageSize" src="../../img/xunjian/3-5.png">
            <p>历史巡检</p>
        </div>

    </div>

    <div class="divTop">
        <p class="detailTitle2">方式三：</p>
        <p class="textS">2.设备详情巡检概览-巡检任务-巡检任务详情-历史巡检；查看巡检任务的历史巡检情况；</p>

        <div class="leftDIV maginLeft">
            <img class="imageSize" src="../../img/xunjian/3-6.png">
            <p>设备详情-巡检概要</p>
        </div>
        <div class="rightDIV maginright">
            <img class="imageSize" src="../../img/xunjian/3-7.png">
