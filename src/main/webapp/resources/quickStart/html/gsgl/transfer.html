    <title>公司管理</title>
    <script src="../../js/mui.js"></script>
    <link href="../../css/mui.css" rel="stylesheet"/>

<body>
	<div class="content">
		<p class="p1">
			公司管理员如何移交公司？
		</p>
		<p class="p2">
			如果公司管理员需要移交公司，则通过导航栏进入点击【我的公司】

			被移交用户同意则可以完成公司移交。
		</p>

			我的公司
		</p>
		<img src="../../img/gsgl/4-4.png"/>
		<p class="p3">
			移交公司
		</p>
