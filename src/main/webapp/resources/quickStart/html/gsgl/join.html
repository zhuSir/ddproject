<p class="contentTitle maginTop">如何加入团队？</p>
<p class="textS">如果你是首次使用咚咚维保云或者是还未加入团队，可有两种方式加入团队：</p>
<p class="detailTitle">方式一：</p>
<p class="textS">在咚咚维保云平台以后，工作面板会提示您加入／创建团队，点击提示或者其他功能健按钮，即跳转至加入团队／创建团队页面，点击【加入团队】,按照提示即可申请</p>
